<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Calculator 2021</title>
  </head>
  <body>
    <div class="container">
      <input id="result" type="text" />
      <div class="key-container">
        <button class="key clearBtn">C</button>
        <button class="key"></button>
        <button class="key delBtn">←</button>
        <button class="key opBtn" value="/">÷</button>
        <button class="key numBtn" value="7">7</button>
        <button class="key numBtn" value="9">9</button>
        <button class="key numBtn" value="8">8</button>
        <button class="key opBtn" value="*">×</button>
        <button class="key numBtn" value="4">4</button>
        <button class="key numBtn" value="5">5</button>
        <button class="key numBtn" value="6">6</button>
        <button class="key opBtn" value="-">-</button>
        <button class="key numBtn" value="1">1</button>
        <button class="key numBtn" value="2">2</button>
        <button class="key numBtn" value="3">3</button>
        <button class="key opBtn" value="+">+</button>
        <button class="key numBtn" value="0">0</button>
        <button class="key numBtn" value="00">00</button>
        <button class="key">.</button>
        <button class="key equalBtn">=</button>
      </div>
    </div>
  </body>
</html>
